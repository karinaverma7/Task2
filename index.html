<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <img id="current-image" src="image/image1.jpg" alt="Image 1">
        </div>
        <div class="thumbnails">
            <img  src="image/image1.jpg" alt="Image 1" onclick="changeImage(this)">
            <img  src="image/image2.jpg" alt="Image 2" onclick="changeImage(this)">
            <img  src="image/image3.jpg" alt="Image 3" onclick="changeImage(this)">
            <img  src="image/image4.jpg" alt="Image 4" onclick="changeImage(this)">
            <img  src="image/image5.jpg" alt="Image 5" onclick="changeImage(this)">
            <img  src="image/image6.jpg" alt="Image 6" onclick="changeImage(this)">
            <img  src="image/image7.jpg" alt="Image 7" onclick="changeImage(this)">
           
           
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
